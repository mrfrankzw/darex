<head>

  <!-- Use Poppins font throughout -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- SweetAlert CSS & JS -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a8dff0, #001f33);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    @keyframes snow {
      0% { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow linear infinite;
    }

    .snowflake:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-duration: 5s; animation-delay: 1s; }
    .snowflake:nth-child(3) { left: 30%; animation-duration: 6s; animation-delay: 2s; }
    .snowflake:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 3s; }
    .snowflake:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 4s; }
    .snowflake:nth-child(6) { left: 60%; animation-duration: 5s; animation-delay: 2s; }
    .snowflake:nth-child(7) { left: 70%; animation-duration: 6s; animation-delay: 1s; }
    .snowflake:nth-child(8) { left: 80%; animation-duration: 8s; animation-delay: 0s; }
    .snowflake:nth-child(9) { left: 90%; animation-duration: 7s; animation-delay: 3s; }
    .snowflake:nth-child(10) { left: 95%; animation-duration: 6s; animation-delay: 4s; }

    /* Main flex container holding two sections */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    /* Pair Container */
    .pair-container, 
    .repo-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      opacity: 0;
      transform: translateY(-100px);
      animation: slideIn 2s ease-out forwards, fadeIn 2s ease-out forwards;
    }

    @keyframes slideIn {
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #075e54;
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Repository Stats Container */
    .repo-stats-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      transition: all 0.5s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
      color: #1e90ff; /* Blue color for text */
    }
    .repo-stats-container.show {
      opacity: 1;
      transform: translateY(0);
    }
    .repo-stats-container p {
      margin: 5px 0;
      font-size: 16px;
    }
    .repo-loading {
      font-size: 14px;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .action-buttons a {
      text-decoration: none;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      color: #1e90ff;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .action-buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>

  <!-- Main Container with Two Columns -->
  <div class="main-container">
    <!-- Pair Data Container -->
    <div class="pair-container">
      <h3>‚ùÑÔ∏è SUBZERO-MD PAIRSITE ‚ùÑÔ∏è</h3>
      <p>üî¢ Enter Your WhatsApp Number with Country Code.</p>
      <div class="input-container">
        <input placeholder="263xxxxxx" type="number" id="number" name="" />
        <button id="submit">Code</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <br />
      <main id="pair"></main>
    </div>

    <!-- Repository Stats & Action Buttons Container -->
    <div class="repo-container">
      <div id="repoStats" class="repo-stats-container">
        <p class="repo-loading"><i class="fas fa-spinner fa-spin"></i> Loading repo stats...</p>
      </div>
      <div class="action-buttons">
        <a href="https://github.com/mrfrank-ofc/SUBZERO-BOT/fork" target="_blank">
          <i class="fas fa-code-branch"></i> Fork Repo
        </a>
        <a href="mailto:support@example.com" target="_blank">
          <i class="fas fa-life-ring"></i> Contact Support
        </a>
      </div>
    </div>
  </div>

  <footer>
    SUBZERO-MD &copy; 2024 - <span id="currentYear"></span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Show SweetAlert welcome message when page loads
    document.addEventListener("DOMContentLoaded", function () {
      swal("Welcome!", "Fork and start the SUBZERO repo to begin your journey!", "info");
      fetchRepoStats();
    });

    // Elements for the pair code feature
    let pairElement = document.getElementById("pair");
    let submitButton = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:#1e90ff;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 500);
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairElement.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</a><br><br>';
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pairElement.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = numberInput.value.replace(/[^0-9]/g, "");
        let formatted = "";
        let temp = "";
        const digits = bc.split('');
        digits.map(digit => {
          temp += digit;
          if (temp.length == 3 || temp.length == 8) {
            formatted += " " + digit;
          } else {
            formatted += digit;
          }
        });
        numberInput.type = "text";
        numberInput.value = "+" + formatted;
        numberInput.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        pairElement.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        pairElement.innerHTML = '<font id="copy" onclick="Copy()" style="color:#1e90ff;font-weight:bold">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    // Fetch repository stats from GitHub API and update the repo stats container
    async function fetchRepoStats() {
      try {
        const response = await axios.get("https://api.github.com/repos/mrfrank-ofc/SUBZERO-BOT");
        const repoData = response.data;
        const stars = repoData.stargazers_count;
        const forks = repoData.forks_count;
        const issues = repoData.open_issues_count;
        
        document.getElementById("repoStats").innerHTML =
          `<p><strong>Stars:</strong> ${stars} | <strong>Forks:</strong> ${forks} | <strong>Open Issues:</strong> ${issues}</p>`;
        document.getElementById("repoStats").classList.add("show");
      } catch (error) {
        document.getElementById("repoStats").innerHTML = "<p>Failed to load repository stats.</p>";
      }
    }

    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
